name: Deploy to Hostinger

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: "hostinger-deploy"
  cancel-in-progress: false

env:
  DEPLOY_PATH: /home/u173498129/domains/osmar-lopez.dev/public_html/
  BACKUP_PATH: /home/u173498129/domains/osmar-lopez.dev/public_html_backup/

jobs:
  build-and-deploy:
    name: Build & Deploy to Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.HOSTINGER_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Backup current site
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.HOSTINGER_PORT }} ${{ secrets.HOSTINGER_USERNAME }}@${{ secrets.HOSTINGER_HOST }} "
            rm -rf '${{ env.BACKUP_PATH }}' &&
            if [ -d '${{ env.DEPLOY_PATH }}' ]; then
              cp -r '${{ env.DEPLOY_PATH }}' '${{ env.BACKUP_PATH }}'
            else
              mkdir -p '${{ env.DEPLOY_PATH }}'
            fi
          "

      - name: Deploy via rsync
        run: |
          rsync -avzr --delete --exclude='cv' --exclude='cv_backup' \
            -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.HOSTINGER_PORT }}" \
            dist/ ${{ secrets.HOSTINGER_USERNAME }}@${{ secrets.HOSTINGER_HOST }}:${{ secrets.HOSTINGER_REMOTE_PATH }}

      - name: Rollback on failure
        if: failure()
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.HOSTINGER_PORT }} ${{ secrets.HOSTINGER_USERNAME }}@${{ secrets.HOSTINGER_HOST }} "
            if [ -d '${{ env.BACKUP_PATH }}' ]; then
              rm -rf '${{ env.DEPLOY_PATH }}' &&
              mv '${{ env.BACKUP_PATH }}' '${{ env.DEPLOY_PATH }}'
            fi
          "
          echo "::error::Deploy fallo. Se restauro el backup automaticamente."
